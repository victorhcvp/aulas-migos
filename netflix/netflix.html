<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="netflix.css">
  <title>Netflix Copy</title>
</head>
<body>
  <header>
    <div class="menu-left">
      <img class="logo" src="images/netflix.svg" alt="Netflix">
      <ul>
        <li class="menu-selected">
          <a href="#">Início</a>
        </li>
        <li>
          <a href="#">Séries</a>
        </li>
        <li>
          <a href="#">Filmes</a>
        </li>
        <li>
          <a href="#">Bombando</a>
        </li>
        <li>
          <a href="#">Minha lista</a>
        </li>
        <li>
          <a href="#">Navegar por idiomas</a>
        </li>
      </ul>
    </div>
    <div class="menu-right">
      <div class="search">
        <img class="svg-menu" src="images/lupa.svg" alt="Busca">
      </div>
      <a class="infantil" href="#">Infantil</a>
      <div class="notification">
        <img class="svg-menu" src="images/notificacao.svg" alt="Notificações">
      </div>
      <div class="profile-menu">
        <img src="images/profile1.png" alt="Meu Perfil">
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="hero-bg"></div>

    <div class="showcase">

      <img src="images/stranger-logo.webp" alt="Stranger Things">

      <div class="showcase-top">
        <img src="images/top10.svg" alt="Top10">
        <p>
          Top 1 em séries hoje
        </p>
      </div>

      <p class="showcase-description">
        Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.
      </p>

      <div class="showcase-buttons">
        <button>
          <img src="images/play.svg" alt="Play">
          Assistir
        </button>
        <button>
          <img src="images/info.svg" alt="Informações">
          Mais informações
        </button>
      </div>

    </div>
  </section>
</body>
</html>
